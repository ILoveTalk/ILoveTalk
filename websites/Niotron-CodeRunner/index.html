        :root {
            --glow-color-1: #4A90E2; /* Blue */
            --glow-color-2: #50E3C2; /* Teal */

        html, body {
            margin: 0;

            width: 100%;
            height: 100%;

        body {

            justify-content: center; /* Center main content */
            align-items: center;
            text-align: center;
            position: relative;

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(13, 17, 23, 0), #0d1117 70%), 
                        linear-gradient(135deg, rgba(74, 144, 226, 0.1) 0%, rgba(80, 227, 194, 0.1) 100%);
            animation: background-pan 20s linear infinite;
            z-index: 1;
        }
        
        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Content Styling */
        .content {
            z-index: 10;
            flex-grow: 1; /* Takes up available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;

        h1 {

        p {

            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            border: 2px solid var(--glow-color-2);
            border-radius: 50px;
            background-color: transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px 0 var(--glow-color-2), inset 0 0 10px 0 var(--glow-color-2);
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            color: #0d1117;
            background-color: var(--glow-color-2);
            box-shadow: 0 0 25px 0 var(--glow-color-2);
            animation-play-state: paused;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Ad Footer - This will stick to the bottom */

            padding: 10px 0;

            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Ads will wrap on smaller screens */

        }
        
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
            .cta-button { font-size: 1.2rem; padding: 15px 30px; }
