        /* Modern Font Imports */
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Inter:wght@400;500&display=swap');

        /* --- Global Variables & Resets --- */
        :root {
            --background-dark: #111827; /* Dark Blue-Gray */
            --background-light: #1F2937; /* Lighter Panel Color */
            --accent-primary: #38BDF8; /* Sky Blue */
            --accent-secondary: #34D399; /* Emerald Green */
            --text-primary: #F9FAFB; /* Off-White */
            --text-secondary: #9CA3AF; /* Muted Gray */
            --border-color: rgba(107, 114, 128, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            height: 100%;
            width: 100%;
            overflow: auto; /* Allow scrolling if ads overflow */
        }
        
        /* --- Structure & Layout --- */
        .wrapper {
            display: grid;
            grid-template-rows: auto 1fr auto; /* Header, Main Content, Footer */
            min-height: 100vh;
        }

        /* --- Header: Clean & Minimalistic --- */
        .header {
            padding: 15px 30px;
            background: var(--background-light);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: center; /* Centered ad */
            align-items: center;
        }

        /* --- Main Content: The Hero Section --- */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .hero-content {
            max-width: 700px;
        }

        .hero h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 3.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }
        
        .cta-button {
            display: inline-block;
            background-image: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 700;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(56, 189, 248, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5);
        }

        /* --- Sidebar & Footer Ads --- */
        .sidebar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .ad-footer {
            padding: 20px;
            background-color: var(--background-light);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        /* --- Responsive Design --- */
        @media (min-width: 1024px) {
            .wrapper {
                grid-template-columns: 200px 1fr; /* Add sidebar on large screens */
                grid-template-rows: auto 1fr;
            }
            .header { grid-column: 1 / -1; } /* Header spans all columns */
            .sidebar { grid-column: 1 / 2; grid-row: 2 / 3; }
            .hero { grid-column: 2 / 3; grid-row: 2 / 3; }
            .ad-footer { display: none; } /* Hide footer ads when sidebar is visible */
        }

        @media (max-width: 1023px) {
            .sidebar { display: none; } /* Hide sidebar on smaller screens */
        }
        @media (max-width: 768px) {
             .hero h1 { font-size: 2.8rem; }
        }

    </style>
