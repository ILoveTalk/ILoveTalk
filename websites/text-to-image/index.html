<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Display</title>
    <style>
        /* Reset default browser styles for the page */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* This is important to prevent scrollbars on the container page */
            overflow: hidden; 
        }

        /* Style the iframe to be fullscreen */
        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            /* Remove the default border that browsers add to iframes */
            border: none; 
            display: block; /* Ensures no extra space below the iframe */
        }
    </style>
    <script type='text/javascript' src='//pl27536513.revenuecpmgate.com/0e/ba/e1/0ebae14a2c4fd17023b876ff5b6e280b.js'></script>
</head>
<body>

    <!-- The iframe element that loads and displays the external website -->
    <iframe 
        id="fullscreen-iframe"
        src="https://null.perchance.org/text-to-image-free"
        title="Text-to-Image">
    </iframe>
</body>
</html>
